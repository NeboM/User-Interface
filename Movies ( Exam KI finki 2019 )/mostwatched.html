<div class="container align-middle mt-5">
    <div id="chartContainer" class="mt-4" style="height: 400px; width: 100%;"></div>
</div>

<script>
    window.onload = function () {
        var options = {
            animationEnabled: true,
            title: {
                text: "Most Watched Genres"
            },
            data: [{
                type: "doughnut",
                innerRadius: "60%",
                showInLegend: true,
                legendText: "{label}",
                indexLabel: "{label}: #percent%",
                dataPoints: [
                    { label: "Comedy", y: 88 },
                    { label: "Horror", y: 54 },
                    { label: "Thriller", y: 35 },
                    { label: "Romance", y: 5 },
                    { label: "Sci-fi", y: 34 }
                ]
            }]
        };
        $("#chartContainer").CanvasJSChart(options);
    }
</script>
